    <!-- Consultation Form Section -->
    <section class="consultation-form py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0 text-center">Schedule Your Free Consultation</h2>
                        </div>
                        <div class="card-body p-4">
                            <form id="consultationForm" action="https://formspree.io/f/mnnpyzge" method="POST">
                                <div class="row g-3">
                                    <!-- Name Input -->
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" name="name" required>
                                            <label for="name"><i class="fas fa-user me-2"></i>Full Name</label>
                                        </div>
                                    </div>

                                    <!-- Email Input -->
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" name="email" required>
                                            <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                        </div>
                                    </div>

                                    <!-- Company Input -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="company" name="company" required>
                                            <label for="company"><i class="fas fa-building me-2"></i>Company Name</label>
                                        </div>
                                    </div>

                                    <!-- Phone Input -->
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="phone" name="phone">
                                            <label for="phone"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                        </div>
                                    </div>

                                    <!-- Preferred Date -->
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="datetime-local" class="form-control" id="preferredDate" name="preferredDate">
                                            <label for="preferredDate"><i class="fas fa-calendar-alt me-2"></i>Preferred Date/Time</label>
                                        </div>
                                    </div>

                                    <!-- Message Textarea -->
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" name="message" style="height: 120px" required></textarea>
                                            <label for="message"><i class="fas fa-comment me-2"></i>How can we help you?</label>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Request Consultation
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
